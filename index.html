        <div v-if="kickmode == false && wrongmode == false">

            <div class="login_password"><span class="input_title">Steamname</span>
                <input id="kek" v-model="password" v-on:keyup.enter="login" placeholder="Benutzername" type="text" autofocus></div>
            <div class="login_button" :disabled="login.length == 0" id="login" v-on:click="login" >Einloggen</div>

        </div>
    </div>
    <div class="clear"></div>

    <script>

	$(document).ready(function () {

    window.addEventListener("message", function (event) {
        if (event.data.action == "openui") {
            $('body').show();

        };
        if (event.data.action == "loginResponse") {
            $(".login_info").html(event.data.text);

        };

        if (event.data.action == "close") {

            $("body").hide();

        };

            });
	
});
        $('#kek').focus();
        document.onkeyup = function (data) {
            if (data.which == 13) { // Escape key
								$.post('http://gvrp_login/Hudbrowser:trytologin', JSON.stringify({
												name: $("#kek").val(),
                                }));
            }
        };


        
        $("#login").click(function () {
			
								$.post('http://gvrp_login/Hudbrowser:trytologin', JSON.stringify({
												name: $("#kek").val(),
                                }));

        });
		
    </script>
